<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SpaceExplorers</title>
</head>

<body>
    <div class="container">

        <div class="containerHeader">
            <nav class="navbar">
                <div class="navbarLeft">
                    <p href="index.html">
                        NavLeft
                    </p>
                </div>
                <div class="navbarMid">Space<strong class="letterE">E</strong>xplorers</div>
                <div class="navbarRight">NavRight</div>
            </nav>
        </div>

        <div class="containerBody">
            <div class="containerBodyGrid">

                <div class="containerBodyLeft">
                    <div class="resourceInfo">
                        <h3>Resources</h3>
                        <p class="resourceAmt"> 0</p>
                    </div>
                </div>

                <div class="containerBodyMid">
                    <div class="infoDiv">
                        <div class="infoDivTop">
                            <form class='userNameForm' onsubmit="getUserName()">
                                <input type="text" name="userName" class="userNameInput" id="">
                                <input type="submit" class='userNameSubmitBtn' value="Submit">
                            </form>
                            <div class="gameButtons">
                                <button class="resourceGeneratorButton">Click</button>
                            </div>
                        </div>
                        <div class="infoDivBottom">

                        </div>
                    </div>
                </div>

                <div class="containerBodyRight">
                    <div class="timeDiv">
                        <h3 class="currentTime"></h3>
                    </div>
                </div>

            </div>
        </div>

        <div class="containerFooter">Footer</div>

        <script src="./js/main.js"></script>
</body>

</html>
